image: node:latest  # Altere para uma imagem que tenha Node.js e npm

stages:
  - build
  - test
  - deploy

include:
  - local: 'path/to/build.yml'
  - local: 'path/to/deploy.yml'
  - local: 'path/to/test.yml'

before_script:
  - npm install  # Instala dependências antes de cada job

build:
  stage: build
  script:
    - echo "Building the project..."
    - npm ci  # Instala dependências com npm ci
