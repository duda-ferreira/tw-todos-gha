image: node:18  # Imagem base para o job

stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: dudaferreira/tw-todos-gha

before_script:
  - apk add --no-cache docker  # Adiciona o Docker se necessário

build:
  stage: build
  services:
    - docker:dind  # Ativa o serviço Docker
  script: 
    - echo "Building Docker image"
    - docker build -t $DOCKER_IMAGE .  # Constrói a imagem Docker

deploy:
  stage: deploy
  image: docker:latest  # Usando Docker para o deploy
  services:
    - docker:dind
  script:
    - echo "Logging in to Docker Hub.."
    - echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
    - echo "Pushing Docker image.."
    - docker push $DOCKER_IMAGE
  only: 
    - master